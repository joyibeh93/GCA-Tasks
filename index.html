<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body onload="resp()">
    <div class="cal-arryList">
      <div class="container">
        <h1>Simple Calculator Task</h1>
        <form onSubmit="return false">
          <div class="formElement">
            <div>
              <input
                type="text"
                placeholder="enter a number"
                id="firstNumber"
              />
              <input
                type="text"
                placeholder="enter a number"
                id="secondNumber"
              />
            </div>
            <div class="showResult">
              <p id="result" class="result2"></p>
              <p class="text"><small id="smalltext"></small></p>
            </div>
          </div>
          <div class="btn-grp">
            <button onclick="calculatorHandler('add')">Add</button>
            <button onclick="calculatorHandler('subtract')">Subtract</button>
            <button onclick="calculatorHandler('divide')">Divide</button>
          </div>
          <div class="btn-grp">
            <button onclick="calculatorHandler('multiply')">Multiply</button>
            <button onclick="calculatorHandler('modulo')">Modulo</button>
            <button onclick="calculatorHandler('percent')">Percentage</button>
          </div>
        </form>
      </div>
      <div class="container">
        <h2>Adding List to an item</h2>
        <div onload="arrayHandLer">
          <ol id="olList"></ol>
          <input type="text" id="marketList" />
          <div>
            <button onclick="addmarketListHandler()">Add</button>
            <button onclick="removemarketListHandler()">pop</button>
            <button onclick="shiftmarketListHandler()">Shift</button>
            <button onclick="unshiftmarketListHandler()">unshift</button>
          </div>
        </div>
      </div>
    </div>

    <section class="section-colors">
      <div id="colors" class="colors"></div>
    </section>
    <script src="./index.js"></script>
  </body>
</html>
